<div *ngIf="isOpen" class="modal-overlay" (click)="cerrarModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3>
                <i class="fas fa-link"></i> 
                Unirse a lista compartida
            </h3>
            <button class="btn-close" (click)="cerrarModal()" [disabled]="isLoading">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="modal-body">
            <p class="modal-descripcion">
                Ingresa la clave de compartir que te proporciono el propietario de la lista
            </p>

            <div class="form-group">
                <label>
                    <i class="fas fa-key"></i> Clave de compartir
                </label>
                <input 
                    type="text" 
                    [(ngModel)]="claveIngresada"
                    class="form-control"
                    placeholder="Ej: ABCD1234"
                    [disabled]="isLoading"
                    (keyup.enter)="unirseALista()"
                    autofocus
                />
                <small class="form-hint">
                    La clave debe tener exactamente 8 caracteres
                </small>
            </div>

            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                <div>
                    <strong>Como funciona</strong>
                    <p>Al ingresar la clave correcta, tendras acceso a ver y editar las tareas de esta lista compartida.</p>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button 
                (click)="cerrarModal()" 
                class="btn-cancelar"
                [disabled]="isLoading">
                <i class="fas fa-times"></i> Cancelar
            </button>
            <button 
                (click)="unirseALista()" 
                class="btn-unirse"
                [disabled]="isLoading || !claveIngresada.trim()">
                <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
                <i class="fas fa-check" *ngIf="!isLoading"></i>
                {{ isLoading ? 'Uniendose...' : 'Unirse' }}
            </button>
        </div>
    </div>
</div>
